<div mat-dialog-title id="text-entry">
  <input
    type="text"
    class="full-width"
    (input)="onSearchChange($event.target.value)"
    placeholder="Start typing..."
  />
</div>
<div mat-dialog-content id="plugin-list">
  <mat-action-list>
    <mat-list-item
      *ngFor="let plugin of plugins"
      (click)="selectPlugin(plugin)"
    >
      <app-palette-plugin-item [plugin]="plugin"></app-palette-plugin-item>
    </mat-list-item>
  </mat-action-list>
</div>
